baseURL: "https://navehaus.com/"
languageCode: "en-us"
title: "NaveHaus Consulting LLC"

enableRobotsTXT: true
enableGitInfo: true
enableInlineShortcodes: true

cleanDestinationDir: true
disableFastRerender: true
disableLiveReload: true
defaultContentLanguage: "en"

module:
  hugoVersion:
    extended: true
    min: "0.144.0"

  imports:
    - path: "github.com/imfing/hextra"

outputs:
  home: ['HTML']
  page: ['HTML']
  section: ['HTML', 'RSS']

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

menu:
  main:
    - identifier: "home"
      name: "Home"
      pageRef: "/"
      weight: 1
    - name: "Search"
      params:
        type: "search"
      weight: 2
    - name: "GitHub"
      url: "https://github.com/NaveHaus"
      params:
        icon: "github"
      weight: 3

params:
  description: "Software engineering and consulting for small defense engineering, manufacturing, and technology organizations."

  theme:
    default: "light"
    displayToggle: false

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: "images/logo.svg"
      link: "/"
    width: "full"

  page:
    width: "normal"

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: "full"

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: "flexsearch"

    flexsearch:
      index: "content"
      tokenize: "forward"

  highlight:
    copy:
      enable: true
      display: "hover"

  comments:
    enable: false